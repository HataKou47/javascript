<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function(){
			var cityA = new Array("札幌","仙台","東京");
			var cityB = ["名古屋","福岡","沖縄"];
			console.log(cityA.length)
			console.log(cityA.push("八王子"))
			console.log(cityA.pop())
			console.log(cityA.concat(cityB))
		}
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
