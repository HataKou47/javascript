<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>データ取得＆出力</title>
	<script>
		"use strict";
		function getData(){
			var request = new XMLHttpRequest();
			var userCode = document.getElementById("userCode").value;
			var dataUrl = "https://jsonplaceholder.typicode.com/users/" + userCode;

			request.open("GET", dataUrl, true);
			request.responseType = "json";

			request.onreadystatechange = function () {
				//以下の処理を、それぞれ適切なタイミングで実行しよう
				if (request.readyState === 4){
					if (request.status === 200){
						console.log(request.response);         //レスポンスの取得に成功した場合に、受信したデータを出力する処理
					}else{
						console.log("データが存在しません。");  //要求するページ（データ）が存在しない場合に、メッセージを出力する処理
					}
				}
				
			}

			request.send();
		}
	</script>
</head>
<body>
	<h1>データ取得＆出力</h1>
	<form>
		ユーザーコード：
		<select id="userCode">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="1000">存在しないコード</option>
		</select>
		<br>
		<input type="button" value="実行" onClick="getData()">
	</form>
</body>
</html>
