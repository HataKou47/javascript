<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			/* 要素の取得 */
			var strA = $("#title");
			var strB = $("h2");
			var strC = $(".txt01");

			/* 要素のCSSを設定 */
			strA.css("color", "#ff0000");
			strB.css("background-color", "green");
			strC.css({
						"color":"blue",
						"font-size":"50px",
						"font-weight":"bold",
						"border":"green 2px solid"
					});

		});
	</script>
</head>
<body>
	<h1 id="title">タイトル</h1>
	<h2>見出し</h2>
	<p class="txt01">あいさつ文</p>
</body>
</html>
