<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script>
		"use strict";
		window.onload = function(){
			var dt = new Date();

			/* 年を返す */
			console.log(dt.getFullYear());

			/* 月を返す */
			console.log(dt.getMonth()); //0が1月、1が2月、・・・11が12月

			/* 日を返す */
			console.log(dt.getDate());

			/* 曜日を返す */
			console.log(dt.getDay()); //0が日曜、1が月曜、・・・6が土曜

			/* 時を返す */
			console.log(dt.getHours());

			/* 分を返す */
			console.log(dt.getMinutes());

			/* 秒を返す */
			console.log(dt.getSeconds());
		}
	</script>
</head>
<body>
	<h1>サンプル</h1>
</body>
</html>
