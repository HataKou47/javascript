<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script>
		"use strict";
		window.onload = function(){

			/* 小数点以下を、四捨五入した値を返す */
			console.log(Math.round(10.5));

			/* 小数点以下を、切り捨てた値を返す */
			console.log(Math.floor(10.5));

			/* 小数点以下を、切り上げた値を返す */
			console.log(Math.ceil(10.5));

			/* 絶対値を返す */
			console.log(Math.abs(-123));

			/* 累乗を返す */
			console.log(Math.pow(10, 3));

			/* 0以上1未満の疑似乱数を返す */
			console.log(Math.random());
		}
	</script>
</head>
<body>
	<h1>サンプル</h1>
</body>
</html>
