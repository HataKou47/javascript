<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA = 0;

			while(numA < 5){
				numA = numA + 2;
				console.log(numA);
			}

			console.log("ここから次のwhile");

			while(numA > 0){
				numA -= 5;
				console.log(numA);
			}
		};
	</script>
</head>
<body>
	<h1>サンプル</h1>
</body>
</html>
