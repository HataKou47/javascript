<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA = 20;
			var numB = "20";

			if( numA < 30){
				console.log("条件を満たした");
			} else {
				console.log("条件を満たさなかった");
			}
			console.log(numA < 30);

			if( numA === numB ){
				console.log("条件を満たした");
			} else {
				console.log("条件を満たさなかった");
			}
			console.log(numA === numB);
		};
	</script>
</head>
<body>
	<h1>サンプル</h1>
</body>
</html>
