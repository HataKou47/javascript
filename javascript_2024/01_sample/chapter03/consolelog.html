<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル</title>
	<script>
		"use strict";

		var numA = 7;
		var numB = 83.5;

		var strA = "ABC";
		var strB = "DEF";

		console.log(1 + 2);
		console.log("1 + 2");
		console.log(numA);
		console.log(numA % 3);
		console.log(numA + numB);
		console.log(strA + strB);
		console.log(numA + strA);
		console.log("答え：" + (numA + 1000));
		console.log("numAの値："+ numA);
		console.log(strA + "\n" + strB);
	</script>
</head>
<body>
	<h1>サンプル</h1>
</body>
</html>
