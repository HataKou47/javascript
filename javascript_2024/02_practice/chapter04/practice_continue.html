<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA = 0;

			for(var i = 0; i < 5; i++){

				numA = numA + 1;
	
				if(numA % 2 == 0){
					continue;
				}

				numA = numA + 2;
			}

			console.log(numA);
		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
