<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>郵便番号から該当地域を検索する</title>
	<script>
		"use strict";
		function zipsearch() {
			var request = new XMLHttpRequest();
			var zipcode = document.getElementById("zip").value.trim();
			var api = "https://zipcloud.ibsnet.co.jp/api/search?zipcode=" + zipcode;

			request.open("GET", api, true);
			request.responseType = "json";

			request.onload = function(){
				var objData = request.response.results[0];

				//コンテンツ表示領域に文字を出力する処理を追加しよう。

			}

			request.send();
		}
	</script>
</head>
<body>
	<h1>郵便番号から該当地域を検索する</h1>
	<p>郵便番号：<input type="text" id="zip" value="" /> ※入力例 : 1010047 (半角数字7桁)</p>
	<p><input type="button" value="検索" onClick="zipsearch();" /></p>

</body>
</html>
