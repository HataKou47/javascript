<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA = -7;

			if(numA < 10){
				console.log(numA);
			}

			if(numA % 2 == 0){
				console.log("偶数");
			}else{
				console.log("奇数");
			}

		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
