<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>私のページ</title>
	<script>
		window.onload = function() {
			/* 属性①をコンソールに出力 ※解答例は複数パターン掲載 */
			console.log(document.getElementById("contents").className);            //id名で抽出した場合
			console.log(document.getElementsByTagName("div")[0].className);        //タグ名で抽出した場合
			console.log(document.getElementsByClassName("design")[0].className);   //クラス名で抽出した場合

			/* 属性②をコンソールに出力 ※解答例は複数パターン掲載 */
			console.log(document.getElementsByTagName("h1")[0].className);         //タグ名で抽出した場合
			console.log(document.getElementsByClassName("text01")[0].className);   //クラス名で抽出した場合

			/* 属性③をHTMLを含めてコンソールに出力 ※解答例は複数パターン掲載 */
			console.log(document.getElementsByTagName("p")[2].className);         //タグ名で抽出した場合
			console.log(document.getElementsByClassName("text04")[0].className);  //クラス名で抽出した場合
		};
	</script>
</head>
<body>
	<div id="contents" class="design">
		<h1 class="text01">自己紹介</h1>
		<p class="text02">はじめまして、春山一郎です。</p>
		<p class="text03">好きな食べ物は、桜餅です。</p>
		<p class="text04">よろしくお願いいたします。</p>
	</div>
</body>
</html>
