<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>私のページ</title>
	<script>
		window.onload = function() {
			/* 文字情報①をコンソールに出力 ※解答例は複数パターン掲載 */
			console.log(document.getElementsByTagName("h1")[0].textContent);         //タグ名で抽出した場合
			console.log(document.getElementsByClassName("contents")[1].textContent); //class名で抽出した場合

			/* 文字情報②をコンソールに出力 */
			console.log(document.getElementsByClassName("text01")[1].textContent);

			/* 文字情報③をHTMLを含めてコンソールに出力 */
			console.log(document.getElementById("contents").innerHTML);
		};
	</script>
</head>
<body>
	<div id="contents" class="contents">
		<h1 class="contents">自己紹介</h1>
		<p class="text01">はじめまして、春山一郎です。</p>
		<p class="text01">好きな食べ物は、桜餅です。</p>
		<p class="text01">よろしくお願いいたします。</p>
	</div>
</body>
</html>
