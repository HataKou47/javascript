<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			/* 宣言と初期化 */
			var fruitArray = ["ぶどう", "みかん", "いちご"];
			var num;

			/* 宣言のみ */
			var priceArray = new Array(3);

			/* 初期化 */
			priceArray[0] = 500;
			priceArray[1] = 120;
			priceArray[2] = 1000;

			/* 表示 */
			num = 0;
			console.log(fruitArray[num] + "：" + priceArray[num] + "円");

			num = 1;
			console.log(fruitArray[num] + "：" + priceArray[num] + "円");

			num = 2;
			console.log(fruitArray[num] + "：" + priceArray[num] + "円");
		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
