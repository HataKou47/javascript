<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA, numB;
			numA = 100;
			numB = 6;

			console.log("numA=" + numA);
			console.log("numB=" + numB);
			console.log("numA+10=" + (numA + 10)); //文字列の連結にならないよう、括弧をつける
			console.log("numA-numAは" + (numA - numB) +"です。");
			console.log("numAとnumBの積は\n" + numA * numB +"です。");
			console.log("numAをnumBで割った商は" + numA / numB + "で、余りは" + numA % numB + "です。");
		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
