<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			var numA, numB;
			var numTemp; //新たに追加した変数

			numA = 15;
			numB = 2;

			numTemp = numA; //新たに追加した処理
			numA = numB;    //新たに追加した処理
			numB = numTemp; //新たに追加した処理

			console.log(numA);
			console.log(numB);
		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
