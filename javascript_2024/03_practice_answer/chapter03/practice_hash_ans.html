<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>演習</title>
	<script>
		"use strict";
		window.onload = function() {
			/* 宣言と初期化 */
			var fruitHash = {"ぶどう":500, "みかん":120, "いちご":1000};
			var key;

			/* 表示 */
			key = "ぶどう";
			console.log(key + "：" + fruitHash[key] + "円");

			key = "みかん";
			console.log(key + "：" + fruitHash[key] + "円");

			key = "いちご";
			console.log(key + "：" + fruitHash[key] + "円");
		};
	</script>
</head>
<body>
	<h1>演習</h1>
</body>
</html>
